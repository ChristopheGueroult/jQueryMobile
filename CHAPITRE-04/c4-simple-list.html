<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Créer une liste</title>
	<meta name="description" content="Création d'une liste avec jQuery Mobile">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<link rel="apple-touch-icon" href="images/logo-jquerym.jpg">
	<meta name="apple-touch-startup-image" content="images/ajax-loader.gif">
	<link rel="stylesheet" href="jquery.mobile-1.4.5.min.css">
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
	
	<div data-role="page">

		<div data-role="header" data-position="fixed">
    		<h1>Liste non ordonnée</h1>
		</div>

		<div role="main" class="ui-content">
		    <ul data-role="listview">
				<li>Xavier Dupond</li>
				<li>Julie Lescot</li>
				<li>Max Durand</li>
				<li>Nathalie Martin</li>
			</ul>
		</div>

		<div data-role="footer" data-position="fixed" data-id="footernav" data-theme="a">
			<h4>Auteur : Christophe Gueroult</h4>
		</div>

	</div>

</body>
</html>
