<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">

	<meta name="description" content="Création d'une liste avec jQuery Mobile">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<link rel="apple-touch-icon" href="images/logo-jquerym.jpg">
	<meta name="apple-touch-startup-image" content="images/ajax-loader.gif">
	<link rel="stylesheet" href="jquery.mobile-1.4.5.min.css">
	<script type="text/javascript" src="jquery.min.js"></script>

<body>

		</div>

	</div>
